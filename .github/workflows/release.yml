name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - run: |
          VERSION=${GITHUB_REF_NAME}
          cd dist
          zip -r "../chrome-ad-zero-${VERSION}.zip" .

      - uses: softprops/action-gh-release@v2
        with:
          files: chrome-ad-zero-${{ github.ref_name }}.zip
          generate_release_notes: true
